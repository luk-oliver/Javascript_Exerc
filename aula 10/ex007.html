<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            font: normal pt 18 Arial;
        }
        input {
            font: normal 15pt arial;
            width: 100px;
            }
            div#res {
                margin-top: 20px;
                color: black;
                font:normal 15pt negrito
                
            }
    </style>
</head>
<body>
    <h1>Multiplicando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> x
    <input type="number" name="txtn2" id="txtn2"> 
    <input type="button" value="somar" onclick="multiplicar()">
    <div id="res">RESULTADO</div>
   <script>
       function multiplicar(){
           var tn1 = window.document.getElementById('txtn1')
           var tn2 = window.document.getElementById('txtn2')
           //posso colocar querySelector('input#txtn2')
           var res = window.document.getElementById('res')
           var n1 = Number(tn1.value)
           var n2 = Number(tn2.value)
           var m = n1 * n2 
           
           res.innerHTML = `A Multiplicação de ${n1} e ${n2} é igual a ${m} PARÁBENS!!`
          
    }
          
   </script>
    
</body>
</html>
