<!DOCTYPE html>
<html lang="pt-br"></html> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro programa</title>
    
    <style>
        body {
            background-color: rgb(63, 63, 116);
            color: yellow; /* comentário em css*/
            font:normal 15pt arial;
        }
        h1 { color: pink;
        
        }
       
  </style>
</head> 
<body>
  <h1>Ola!! Maria Eduarda!!</h1> <!-- forma de comentário em html-->
  <p>Você quer aprender a somar???</p> 
  <p>Continue com os exercícios e a cada dia você ficará FERAAAA!!!</p>
  <script>
     
     var n1 = Number(window.prompt('digite um número: '))// vai pedir um numero 
     var n2 = Number(window.prompt('digite um outro número: '))// vai pedir um numero
     var s = n1 + n2 // vai soma a variável n1 + n2
     this.alert(`A soma de ${n1} + ${n2} é igual a ${s}, Parabens!!`) 
     //o + serve para adição ou concatenação
     // ( Number + Number) para adição
     //(String + String) para concatenação
     // (String + Number) vai concatenar

  </script>
</body>
</html>
