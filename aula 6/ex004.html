<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carcteres</title>
    <style>
        body {
            background-color: white;
            font: normal 16pt arial;
            color: black;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}! seu nome têm  ${nome.length} letras `) // quantidade de letras ou caracteres do nome
        document.write(`seu nome em maiúsculo é ${nome.toUpperCase()} `) //nome maiúscula
        document.write(`seu nome em minúsculo é ${nome.toLocaleLowerCase()} `) //nome minúsculo


    </script>
    
</body>
</html>
